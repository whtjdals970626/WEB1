      <a href="https://namu.wiki/w/3ds%20Max" target="_blank"><h2>3D MAX</h2></a>
      <img src="3d max logo.jpg" width="20%"><br>

<strong>오토데스크(Autodesk)</strong>에서 만든 3D 모델링 프로그램.
<p>이전의 명성에 비해, 현재 오토데스크는 3ds Max를 버리고 마야를 밀어주는 경향이 짙고, 마야, 블렌더, 후디니 등 다른 다양한
3D 프로그램들이 하루가 멀다하고 새롭고 참신한 기능을 담는 것과는 대조되게 몇 년째 매너리즘에 빠진 안이한 모습이다. 한동안
업데이트가 지지부진하고 UI등의 개선이 없어서 아예 맥스와 마야를 통합해버리는 것 아니냐는 의견까지도 있었을 정도.</p>
